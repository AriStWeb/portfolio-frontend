<form class="container bg-secondary form-contorl" (ngSubmit)="onSubmit()">
    <div >
        <label for="urlImgExpLab">Imagen</label>
        <input type="text" name="urlImgExpLab" id="img" placeholder="Ingresa Url de Imagen" [(ngModel)]="imgExpLab">
    </div>
    <div >
        <label for="nombreExpLab">Titulo</label>
        <input type="text" name="nombreExpLab" id="title" placeholder="Agregar Titulo" [(ngModel)]="nombreExpLab">
    </div>
    <div>
        <label for="detalleExpLab">Detalles</label>
        <input type="text" name="detalleExpLab" id="detail" placeholder="Agregar Detalle" [(ngModel)]="descripcionExpLab">
    </div>
    <div>
        <label for="anioInicioExpLab">A単o de inicio</label>
        <input type="text" name="anioInicioExpLab" placeholder="A単o de inicio" [(ngModel)]="anioInicioExpLab">
    </div>
    <div>
        <label for="anioFinExpLab">A単o de finalizacion </label>
        <input type="text" name="anioFinExpLab" placeholder="A単o finalizacion" [(ngModel)]="anioFinExpLab">
    </div>
    <div>
        <label for=" nombreLugarExpLab">Lugar </label>
        <input type="text" name=" nombreLugarExpLab" placeholder="Lugar" [(ngModel)]="nombreLugarExpLab">
    </div>
    <div>
        <input type="submit" value="Guardar Cambios" >
        <input type="reset" value="Limpiar Campos" >
    </div>
</form>
