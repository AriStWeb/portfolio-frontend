<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 mt-3">
        <img src="https://pbs.twimg.com/media/E8YoUlFWEAAeBu_.jpg" alt="" style="height: 100%;width: 100%;">
      </div>
      <!--NAV-->
      <div class="col-8 mt-3 nav-contenedor">
        <nav>
          <li><a href=#fotoPerfil>Acerca de mi</a></li>
          <li><a href=#experiencias>Experiencias</a></li>
          <li><a href=#proyectos>Proyectos</a></li>
          <li><a href=#contacto>Contacto</a></li>
          <li><a href=>cv</a></li>
          </nav>
      </div>
    </div>
  </div>
  <!--BANNER-->
  <div *ngFor="let Banner of banner; let i=index" > 
    <div id="contenedorBanner" >
      <div id="contenedor-fondo-banner">
        <div id="fondo-banner">
          <div id="espacio-foto-banner" >
            <img [src]="Banner.urlImgBanner" id="foto-banner">
          </div>
          <div id="frase-banner">
            <h3>{{Banner.tituloBanner}} </h3>
            <p>{{Banner.fraseBanner}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <app-form-header [Dato]="Banner" (onEditDato)="guardarBanner($event)"></app-form-header>
    </div>
  </div>
</header>
