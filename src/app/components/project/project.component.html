
  <!--proyectos-->
  <section id="proyectos">
    <div>
      <h2>Proyectos</h2>
    </div>
    <div class="conteiner cont-proyectos"  >
      <!-- Carrusel -->
      <div id="demo" class="carousel slide w-75 " data-bs-ride="carousel" >

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active text-info text-center" *ngFor="let project of projects">
            <img [src]="project.urlImgProyecto" alt="" class="d-block w-75" style="height: 250px;margin: auto;">
            <h3>{{project.nombreProyecto}}</h3>
            <p>{{project.descripcionProyecto}} </p>
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>
